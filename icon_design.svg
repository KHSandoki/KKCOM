<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2E7D32;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1B5E20;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="portGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#424242;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#212121;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1A1A1A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main background circle -->
  <circle cx="128" cy="128" r="120" fill="url(#bgGradient)" stroke="#1B5E20" stroke-width="4"/>
  
  <!-- Computer/Terminal representation -->
  <rect x="40" y="80" width="176" height="120" rx="8" ry="8" fill="url(#portGradient)" stroke="#616161" stroke-width="2"/>
  
  <!-- Screen -->
  <rect x="50" y="90" width="156" height="90" rx="4" ry="4" fill="url(#screenGradient)"/>
  
  <!-- Terminal text lines (representing COM data) -->
  <rect x="60" y="100" width="80" height="3" fill="#00E676" rx="1"/>
  <rect x="60" y="110" width="60" height="3" fill="#00E676" rx="1"/>
  <rect x="60" y="120" width="90" height="3" fill="#00E676" rx="1"/>
  <rect x="60" y="130" width="70" height="3" fill="#00E676" rx="1"/>
  <rect x="60" y="140" width="85" height="3" fill="#00E676" rx="1"/>
  <rect x="60" y="150" width="55" height="3" fill="#00E676" rx="1"/>
  <rect x="60" y="160" width="75" height="3" fill="#00E676" rx="1"/>
  
  <!-- Cursor/prompt -->
  <rect x="155" y="160" width="8" height="3" fill="#FFC107"/>
  
  <!-- COM port connector -->
  <rect x="150" y="95" width="45" height="25" rx="3" ry="3" fill="url(#portGradient)" stroke="#757575" stroke-width="1"/>
  
  <!-- COM port pins -->
  <circle cx="160" cy="105" r="2" fill="#FFD54F"/>
  <circle cx="170" cy="105" r="2" fill="#FFD54F"/>
  <circle cx="180" cy="105" r="2" fill="#FFD54F"/>
  <circle cx="160" cy="115" r="2" fill="#FFD54F"/>
  <circle cx="170" cy="115" r="2" fill="#FFD54F"/>
  <circle cx="180" cy="115" r="2" fill="#FFD54F"/>
  
  <!-- Signal waves (representing communication) -->
  <path d="M 210 110 Q 220 105 230 110 Q 240 115 250 110" 
        stroke="#00E676" stroke-width="3" fill="none" opacity="0.8"/>
  <path d="M 210 115 Q 220 110 230 115 Q 240 120 250 115" 
        stroke="#00E676" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M 210 120 Q 220 115 230 120 Q 240 125 250 120" 
        stroke="#00E676" stroke-width="1" fill="none" opacity="0.4"/>
  
  <!-- Program name -->
  <text x="128" y="235" font-family="Arial, sans-serif" font-size="20" font-weight="bold" 
        text-anchor="middle" fill="#FFFFFF">KKCOM</text>
</svg>